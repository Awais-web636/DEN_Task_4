<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cross-Browser Compatible Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- Polyfill.io for auto-injecting necessary polyfills -->
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>
</head>
<body>
    <header class="site-header">
        <h1>Welcome to a Cross-Browser Compatible Page</h1>
    </header>

    <main class="container">
        <p>This page is designed to work smoothly across modern and older browsers.</p>
        <button id="clickMe" class="btn">Click Me</button>
        <div id="response" class="response-message"></div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2024 Cross-Browser Compatible Web</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
